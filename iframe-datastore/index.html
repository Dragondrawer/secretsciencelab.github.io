<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59944853-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-59944853-5');
  </script>
 </head>
 <body>
  <script>
    // load from browser storage
    var browserData = window.localStorage.getItem("data");

    window.addEventListener("message", receiveMessage, false);

    function receiveMessage(event)
    {
      //console.log("origin: " + event.origin);  
      //console.log("source: " + event.source);  
      //console.log("data: " + event.data);

      // save to browser storage
      window.localStorage.setItem("data", event.data);
      browserData = event.data;

      parent.postMessage(JSON.stringify({
        "topic": "saved",
        "data": browserData
      }), "*");
    }

    $(document).ready(function() {
      parent.postMessage(JSON.stringify({
        "topic": "ready",
        "data": browserData
      }), "*");
    });

  </script>
 </body>
</html>
